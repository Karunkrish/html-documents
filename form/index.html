<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form1">
        <h1 class="title">பதிவு</h1>
        <form action="#">
            <div class="form2">
                <div class="form3">
                    <label for="fullname">பெயர்</label>
                    <input type="text" id="fullname" name="fullname" placeholder="முலு பெயர்"/>
                </div>
                <div class="form3">
                    <label for="username">பயனர் பெயர்</label>
                    <input type="text" id="fullname" name="fullname" placeholder="பயனர் பெயர்"/>
                </div>
                <div class="form3">
                    <label for="email">மின்னஞ்சல்</label>
                    <input type="text" id="email" name="email" placeholder="மின்னஞ்சல் உள்ளிடுக"/>
                </div>
                <div class="form3">
                    <label for="phonenumber">தொலைபேசி எண்</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="தொலைபேசி எண்"/>
                </div>
                <div class="form3">
                    <label for="password">கடவுச்சொல்</label>
                    <input type="password" id="password" name="password" placeholder="கடவுச்சொல்"/>
                </div>
                <div class="form3">
                    <label for="confirmpassword">கடவுச்சொல்லை உறுதிப்படுத்தவும்</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="கடவுச்சொல்லை உறுதிப்படுத்தவும்"/>
                </div>
            </div>
            <div class="gender1">
                <span class="gender2">பாலினம்</span>
                <div class="gender3">
                    <input type="radio" name="gender" id="male">
                    <label for="male">ஆண்</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">பெண்</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">மற்றவை</label>
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="சமர்ப்பிக்க">
            </div>
        </form>
    </div>
</body>
</html>
